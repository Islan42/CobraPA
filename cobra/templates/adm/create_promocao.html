{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Criar Promoção{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form action="" method="POST">
        <label for="nome">Nome da Promoção:</label>
        <input type="text" name="nome" id="nome" required>

        <label for="desconto">Desconto(%):</label>
        <input type="number" min="0" max="100" name="desconto" id="desconto" required>

        <input type="submit" value="Criar Cidade">
    </form>
{% endblock %}
